<style>
  :root{
    /* Global defaults you can override per stroke */
    --snake-duration: 2.8s;
    --snake-delay: 0s;
    --snake-easing: ease;
    --snake-cap: round;   /* butt | round | square */
    --snake-join: round;  /* miter | round | bevel */
  }

  .snake-logo{ display:inline-block; inline-size:min(100%,500px); color:black; }
  .snake-logo svg{ display:block; width:100%; height:auto; }

  .snake-stroke{
    fill:none;
    stroke:currentColor;
    stroke-width:47px; /* universal */
    stroke-linecap:var(--cap, var(--snake-cap));
    stroke-linejoin:var(--join, var(--snake-join));

    /* With pathLength=1, these are fractions of the path */
    /* IMPORTANT: provide literal numbers via vars (no calc()) for max compatibility */
    stroke-dasharray: var(--dasharray, 0.22 0.78);
    stroke-dashoffset: var(--start, 1.22); /* 1 + segment => fully off at the head */

    animation-name: snake-move;
    animation-duration: var(--duration, var(--snake-duration));
    animation-timing-function: var(--easing, var(--snake-easing));
    animation-delay: var(--delay, var(--snake-delay));
    animation-iteration-count: 1;
    animation-direction: normal;
    animation-fill-mode: forwards;
    will-change: stroke-dashoffset, opacity;
    shape-rendering: geometricPrecision;
    opacity: 0; /* hidden until the first tick to avoid any flash */
  }

  @keyframes snake-move{
    /* Keep it hidden at t=0, fully off the path */
    0%   { stroke-dashoffset: var(--start, 1.22); opacity: 0; }
    /* Reveal immediately after the first tick to avoid ‘blink’ while still off-canvas */
    0.1% { stroke-dashoffset: var(--start, 1.22); opacity: 1; }
    /* Sweep across and beyond the end; end is slightly more negative than -segment */
    100% { stroke-dashoffset: var(--end, -0.225); opacity: 1; }
  }
</style>

<div class="snake-logo">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 500 500"
       preserveAspectRatio="xMidYMid meet"
       aria-hidden="true" focusable="false">
    <defs>
      <!-- Centerline path (unit length) -->
      <path id="p1" pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8" />

      <!-- Outline for clipping -->
      <path id="op1"
            d="M206.5,141.6l-2.6-8.2c-13.8,15.3-29,32.1-42.3,47.7c11.8-9.2,24.8-19.6,36.9-29.4
               c12,77.8,25.2,192.4-15.6,259.2c-10,16.4-25.9,30-44.2,33l5.8,33.2c18.1-3.2,35.1-12.3,48-25.7
               C263.1,377,234.5,229.5,206.5,141.6z" />

      <clipPath id="clip1" clipPathUnits="userSpaceOnUse">
        <use href="#op1"/>
      </clipPath>
    </defs>

    <!-- Animate the PATH directly, clipped to the outline -->
    <g clip-path="url(#clip1)">
      <path class="snake-stroke seg-1"
            pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8"
            style="
              /* Per-stroke controls */
              --delay: 0s;
              --duration: 2.8s;
              --easing: cubic-bezier(.25,.1,.25,1);

              /* Segment math (write numbers directly) */
              /* If segment = 0.22, then:
                 dasharray = '0.22 0.78'
                 start     = 1 + 0.22  => 1.22  (entire segment off the start)
                 end       = -(segment) - 0.005 => -0.225 (head clears the end)
              */
              --dasharray: 0.22 0.78;
              --start: 1.22;
              --end: -0.225;

              --cap: round;
              --join: bevel;
            " />
    </g>
  </svg>
</div>
