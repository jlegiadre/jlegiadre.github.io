<style>
  :root{
    /* Globals (override per stroke inline) */
    --snake-duration: 2.8s;
    --snake-delay: 0s;
    --snake-easing: ease;
    --snake-cap: round;   /* butt | round | square */
    --snake-join: round;  /* miter | round | bevel */
  }

  .snake-logo{ display:inline-block; inline-size:min(100%,500px); color:black; }
  .snake-logo svg{ display:block; width:100%; height:auto; }

  .snake-stroke{
    fill:none;
    stroke:currentColor;
    stroke-width:47px;
    stroke-linecap:var(--cap, var(--snake-cap));
    stroke-linejoin:var(--join, var(--snake-join));

    /* With pathLength=1, these are “unitless” fractions of the path */
    stroke-dasharray: var(--dasharray, 0.22 0.78);
    stroke-dashoffset: 1;

    animation-name: snake-move;
    animation-duration: var(--duration, var(--snake-duration));
    animation-timing-function: var(--easing, var(--snake-easing));
    animation-delay: var(--delay, var(--snake-delay));
    animation-fill-mode: forwards; /* freeze at end */
    will-change: stroke-dashoffset;
    shape-rendering:geometricPrecision;
  }

  @keyframes snake-move{
    from{ stroke-dashoffset: 1; }
    to  { stroke-dashoffset: var(--end, -0.23); } /* negative so head exits */
  }
</style>

<div class="snake-logo">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 500 500"
       preserveAspectRatio="xMidYMid meet"
       aria-hidden="true" focusable="false">
    <defs>
      <!-- CENTERLINE: keep pathLength at 1 (fractions, not px) -->
      <path id="p1" pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8" />

      <!-- OUTLINE used for clipping -->
      <path id="op1"
            d="M206.5,141.6l-2.6-8.2c-13.8,15.3-29,32.1-42.3,47.7c11.8-9.2,24.8-19.6,36.9-29.4
               c12,77.8,25.2,192.4-15.6,259.2c-10,16.4-25.9,30-44.2,33l5.8,33.2c18.1-3.2,35.1-12.3,48-25.7
               C263.1,377,234.5,229.5,206.5,141.6z" />

      <clipPath id="clip1" clipPathUnits="userSpaceOnUse">
        <use href="#op1"/>
      </clipPath>
    </defs>

    <!-- Animate the PATH directly (no <use> indirection for the moving stroke) -->
    <g clip-path="url(#clip1)">
      <path class="snake-stroke seg-1"
            pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8"
            style="
              /* Per-stroke controls */
              --delay: 0s;
              --duration: 2.8s;
              --easing: cubic-bezier(.25,.1,.25,1);
              --segment: 0.22;   /* visible fraction */
              --dasharray: 0.22 0.78; /* must sum to 1 */
              --end: -0.225;     /* slightly more negative than -segment to fully clear */
              --cap: round;
              --join: bevel;
            " />
    </g>
  </svg>
</div>
