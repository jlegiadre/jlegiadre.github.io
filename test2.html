<style>
  :root{
    /* Global defaults (override per-stroke inline) */
    --snake-duration: 2.8s;    /* speed */
    --snake-delay: 0s;         /* when to start */
    --snake-easing: ease;      /* ease | ease-in | ease-out | cubic-bezier(...) */
    --snake-cap: round;        /* butt | round | square */
    --snake-join: round;       /* miter | round | bevel */
  }

  .logo{ display:inline-block; width:clamp(200px,60vw,420px); max-width:100%; user-select:none; -webkit-user-select:none; }
  .logo svg{ width:100%; height:100%; display:block; }

  /* Core snake stroke */
  .snake-stroke{
    fill:none;
    stroke:currentColor;
    stroke-width:47px;                 /* universal stroke width */
    stroke-linecap:var(--cap, var(--snake-cap));
    stroke-linejoin:var(--join, var(--snake-join));
    vector-effect:non-scaling-stroke;

    /* With pathLength=1 these are fractions, not px */
    /* We provide literal numbers via vars; no calc() for cross-browser stability */
    stroke-dasharray: 0 1;             /* fully hidden at load */
    stroke-dashoffset: 1;              /* fully off the path */
    visibility:hidden;                 /* belt-and-suspenders: no paint at t=0 */

    animation-name: snake-pass;
    animation-duration: var(--duration, var(--snake-duration));
    animation-timing-function: var(--easing, var(--snake-easing));
    animation-delay: var(--delay, var(--snake-delay));
    animation-iteration-count: 1;
    animation-fill-mode: forwards;     /* freeze at the end */
    will-change: stroke-dashoffset, stroke-dasharray, visibility;
    shape-rendering:geometricPrecision;
  }

  /* One-shot draw+erase “snake” */
  @keyframes snake-pass{
    /* 0: invisible, nothing rendered */
    0%   { stroke-dasharray: 0 1; stroke-dashoffset: 1; visibility:hidden; }

    /* Immediately after first tick: still entirely off-path but visible;
       switch in the real segment/gap and starting offset (1 + segment) */
    0.1% {
      stroke-dasharray: var(--segment, 0.22) var(--gap, 0.78);
      stroke-dashoffset: var(--start, 1.22);
      visibility:visible;
    }

    /* Sweep across, ending slightly past the tail-clear offset */
    100% {
      /* dasharray remains the same; only offset changes */
      stroke-dashoffset: var(--end, -0.225);
      visibility:visible;
    }
  }
</style>

<div class="logo">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 500 500"
       preserveAspectRatio="xMidYMid meet"
       aria-hidden="true" focusable="false">
    <defs>
      <!-- Centerline path: keep pathLength=1 so values are unit fractions -->
      <path id="p1" pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8" />

      <!-- Outline used for clipping the fat stroke -->
      <path id="op1"
            d="M206.5,141.6l-2.6-8.2c-13.8,15.3-29,32.1-42.3,47.7c11.8-9.2,24.8-19.6,36.9-29.4
               c12,77.8,25.2,192.4-15.6,259.2c-10,16.4-25.9,30-44.2,33l5.8,33.2c18.1-3.2,35.1-12.3,48-25.7
               C263.1,377,234.5,229.5,206.5,141.6z" />

      <clipPath id="clip1" clipPathUnits="userSpaceOnUse">
        <use href="#op1"/>
      </clipPath>
    </defs>

    <!-- Clipped, animated stroke (animate the path directly; no <use> indirection) -->
    <g clip-path="url(#clip1)">
      <path class="snake-stroke seg-1"
            pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8"
            style="
              /* Per-stroke controls */
              --delay: 0s;
              --duration: 2.8s;
              --easing: cubic-bezier(.25,.1,.25,1);

              /* Segment controls — write literal numbers (they must agree) */
              /* Example: segment = 0.22  =>  gap = 0.78, start = 1.22, end ≈ -0.225 */
              --segment: 0.22;   /* visible fraction of the path (0–1) */
              --gap: 0.78;       /* 1 - segment */
              --start: 1.22;     /* 1 + segment (keeps it fully off at t=0) */
              --end: -0.225;     /* slightly more negative than -segment to clear the cap */

              /* Stroke geometry */
              --cap: round;      /* butt | round | square */
              --join: bevel;     /* miter | round | bevel */
            " />
    </g>
  </svg>
</div>
