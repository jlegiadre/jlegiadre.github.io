<style>
  /* ===== Default controls (override per stroke inline or at :root) ===== */
  :root{
    --snake-duration: 2.8s;     /* speed */
    --snake-delay: 0s;          /* when to start */
    --snake-easing: ease;       /* ease | ease-in | ease-out | cubic-bezier(...) */
    --snake-segment: 0.22;      /* visible fraction of path (0–1) */
    --snake-cap: round;         /* butt | round | square */
    --snake-join: round;        /* miter | round | bevel */
  }

  .snake-logo{ display:inline-block; inline-size:min(100%,500px); color:black; }
  .snake-logo svg{ display:block; width:100%; height:auto; }

  /* Core “snake” style */
  .snake-stroke{
    fill:none;
    stroke:currentColor;
    stroke-width:47px; /* universal */
    stroke-linecap:var(--cap, var(--snake-cap));
    stroke-linejoin:var(--join, var(--snake-join));

    /* With pathLength=1, these act like percentages (0–1) */
    stroke-dasharray: var(--segment, var(--snake-segment)) calc(1 - var(--segment, var(--snake-segment)));
    stroke-dashoffset: 1;

    animation: snake-move var(--duration, var(--snake-duration))
               var(--easing, var(--snake-easing))
               var(--delay, var(--snake-delay)) 1 forwards;

    will-change: stroke-dashoffset;
    shape-rendering:geometricPrecision;
  }

  @keyframes snake-move{
    from{ stroke-dashoffset: 1; }
    /* subtract a hair so the head clears the end under clip before freezing */
    to  { stroke-dashoffset: calc(-1 * var(--segment, var(--snake-segment)) - 0.005); }
  }
</style>

<div class="snake-logo">
  <svg xmlns="http://www.w3.org/2000/svg"
       viewBox="0 0 500 500"
       preserveAspectRatio="xMidYMid meet"
       aria-hidden="true" focusable="false">
    <defs>
      <!-- Centerline path: KEEP pathLength at 1 so dash math is 0–1 -->
      <path id="p1" pathLength="1"
            d="M161.6,181.1l40.3-38.4c53.8,223.9-4.5,308.4-60.3,317.8" />

      <!-- Outline for clipping the fat stroke -->
      <path id="op1"
            d="M206.5,141.6l-2.6-8.2c-13.8,15.3-29,32.1-42.3,47.7c11.8-9.2,24.8-19.6,36.9-29.4
               c12,77.8,25.2,192.4-15.6,259.2c-10,16.4-25.9,30-44.2,33l5.8,33.2c18.1-3.2,35.1-12.3,48-25.7
               C263.1,377,234.5,229.5,206.5,141.6z" />

      <clipPath id="clip1" clipPathUnits="userSpaceOnUse">
        <use href="#op1"/>
      </clipPath>
    </defs>

    <!-- Clipped moving stroke. Tweak its variables here. -->
    <g clip-path="url(#clip1)">
      <use href="#p1"
           class="snake-stroke seg-1"
           style="
             --delay: 0s;
             --duration: 2.8s;
             --easing: cubic-bezier(.25,.1,.25,1);
             --segment: 0.22;  /* 22% of the path visible at once */
             --cap: round;     /* butt | round | square */
             --join: bevel;    /* miter | round | bevel */
           " />
    </g>
  </svg>
</div>
