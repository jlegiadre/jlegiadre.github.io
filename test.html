<style>
/* Root-level controls (tweak in DevTools) */
:root {
  /* Timings */
  --initial-delay: 0ms;        /* wait before the draw starts */
  --draw-duration: 2s;         /* speed of draw */
  --post-draw-delay: 400ms;    /* pause after draw */
  --push-duration: 1.6s;       /* speed of push */

  /* Easing */
  --draw-ease: cubic-bezier(0.65, 0, 0.35, 1);
  --push-ease: cubic-bezier(0.2, 0, 0, 1);

  /* Stroke visuals */
  --stroke-width: 6;
  --stroke-color: currentColor;

  /* Dash mechanics (pathLength="1" normalizes units) */
  --gap: 1000;                 /* very large gap ensures only ONE dash is visible */
  --push-distance: -1;          /* 1 = forward off-path, -1 = backward */
}

/* Attach this class to your <use> element */
svg .draw-then-push {
  stroke: var(--stroke-color);
  stroke-width: var(--stroke-width);
  stroke-linecap: round;
  fill: none;
  vector-effect: non-scaling-stroke;

  /* Start with zero-length dash (hidden), plus a huge gap so we don’t repeat */
  stroke-dasharray: 0 var(--gap);
  stroke-dashoffset: 0;

  /* Sequence: draw → (pause) → push */
  animation:
    svg-stroke-draw var(--draw-duration) var(--draw-ease) var(--initial-delay) forwards,
    svg-stroke-push var(--push-duration) var(--push-ease)
      calc(var(--initial-delay) + var(--draw-duration) + var(--post-draw-delay)) forwards;

  will-change: stroke-dasharray, stroke-dashoffset;
}

/* Optional per-element overrides if you want a different tempo for a segment */
/*
svg .seg1 {
  --draw-duration: 2.2s;
  --post-draw-delay: 600ms;
  --push-duration: 1.4s;
  --push-distance: 1;  // set to -1 to push the other way
}
*/

/* Phase 1: Draw (grow a single dash from 0 → 1; gap stays huge so no repeats) */
@keyframes svg-stroke-draw {
  from { stroke-dasharray: 0 var(--gap); }
  to   { stroke-dasharray: 1.02 var(--gap); }
}

/* Phase 2: Push (keep dash length = 1, slide it along by +1 = forward off-path) */
@keyframes svg-stroke-push {
  from {
    stroke-dasharray: 1.02 var(--gap);
    stroke-dashoffset: 0;
  }
  to {
    stroke-dasharray: 1.02 var(--gap);
    stroke-dashoffset: var(--push-distance);
  }
}
</style>
