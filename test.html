<style>
/* --- Corrected version: Draw + Chase forward off-path --- */

svg .draw-once {
  stroke: currentColor;
  stroke-width: 6;
  stroke-linecap: round;
  fill: none;
  vector-effect: non-scaling-stroke;

  /* Define a partial dash (e.g., 30% of path visible at once) */
  --dash-visible: 0.3;
  --dash-gap: 0.7;
  stroke-dasharray: var(--dash-visible) var(--dash-gap);
  stroke-dashoffset: calc(var(--dash-visible) + var(--dash-gap));

  /* Timing vars */
  --draw-duration: 2.5s;
  --draw-delay: 0ms;
  --draw-ease: cubic-bezier(0.65, 0, 0.35, 1);
  --push-delay: calc(var(--draw-duration) + var(--draw-delay) + 1s);
  --push-duration: 2s;
  --push-ease: ease-in-out;

  /* Sequence: draw, then chase forward */
  animation:
    svg-stroke-draw var(--draw-duration) var(--draw-ease) var(--draw-delay) forwards,
    svg-stroke-push-forward var(--push-duration) var(--push-ease) var(--push-delay) forwards;

  will-change: stroke-dashoffset;
}

/* Per-segment tweak (optional) */
svg .seg1 {
  --draw-duration: 2s;
  --draw-delay: 100ms;
}

/* 1) Draws stroke in (dash offset moves from full to 0) */
@keyframes svg-stroke-draw {
  from {
    stroke-dashoffset: calc(var(--dash-visible) + var(--dash-gap));
  }
  to {
    stroke-dashoffset: 0;
  }
}

/* 2) Pushes the visible segment forward off the path */
@keyframes svg-stroke-push-forward {
  from {
    stroke-dashoffset: 0;
  }
  to {
    stroke-dashoffset: calc(-1 * (var(--dash-visible) + var(--dash-gap)));
  }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
  svg .draw-once {
    animation: none;
    stroke-dashoffset: 0;
  }
}

</style>
