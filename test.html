<style>
/* ===== Root controls ===== */
:root {
  /* Timings */
  --initial-delay: 0ms;          /* wait before draw begins */
  --draw-duration: 2s;           /* length of the draw */
  --push-duration: 1.6s;         /* length of the push */

  /* Overlap controls */
  --push-start-frac: 0.70;       /* 0..1: when (as a fraction of draw) push begins */
  --push-extra-delay: 0ms;       /* additional fixed delay before push starts */

  /* Easing */
  --draw-ease: cubic-bezier(0.42, 0, 1, 1);
  --push-ease: cubic-bezier(0.42, 0, 1, 1);

  /* Stroke visuals */
  --stroke-width: 47;
  --stroke-color: currentColor;

  /* Dash mechanics (pathLength="1" normalizes units) */
  --gap: 1000;                   /* huge gap ⇒ only one dash visible */
  --push-distance: -1;           /* -1 for your path direction */
  --overshoot: 0.02;             /* small extra push to clear any residual */
  --shrink-start-frac: 0.80;     /* when (as fraction of push) to start shrinking to 0 */
}

/* ===== Attach to your <use> (e.g., <use href="#p1" class="draw-then-push seg1"/>) ===== */
svg .draw-then-push {
  stroke: var(--stroke-color);
  stroke-width: var(--stroke-width);
  stroke-linecap: round;
  fill: none;
  vector-effect: non-scaling-stroke;

  /* Start hidden: one zero-length dash + huge gap (prevents “mini dashes”) */
  stroke-dasharray: 0 var(--gap);
  stroke-dashoffset: 0;

  /* Draw starts at initial delay; push starts partway through the draw */
  animation:
    svg-stroke-draw var(--draw-duration) var(--draw-ease) var(--initial-delay) forwards,
    svg-stroke-push var(--push-duration) var(--push-ease)
      calc(
        var(--initial-delay)
        + (var(--draw-duration) * var(--push-start-frac))
        + var(--push-extra-delay)
      ) forwards;

  will-change: stroke-dasharray, stroke-dashoffset;
}

/* (Optional) per-element overrides */
/*
svg .seg1 {
  --push-start-frac: 0.6;
  --push-duration: 1.4s;
}
*/

/* ===== Keyframes ===== */

/* Phase 1: Draw — grow the single dash from 0 → 1; gap stays huge */
@keyframes svg-stroke-draw {
  from { stroke-dasharray: 0 var(--gap); }
  to   { stroke-dasharray: 1 var(--gap); }
}

/* Phase 2: Push — move the dash forward; shrink to 0 near the end + overshoot */
@keyframes svg-stroke-push {
  0% {
    stroke-dasharray: 1 var(--gap);
    stroke-dashoffset: 0;
  }
  /* Keep full dash length until shrink phase kicks in */
  calc(var(--shrink-start-frac) * 100%) {
    stroke-dasharray: 1 var(--gap);
    stroke-dashoffset: calc(var(--push-distance) * var(--shrink-start-frac));
  }
  100% {
    stroke-dasharray: 0 var(--gap); /* collapse to eliminate any tail */
    stroke-dashoffset: calc(var(--push-distance) * (1 + var(--overshoot)));
  }
}

/* Accessibility: skip motion if requested */
@media (prefers-reduced-motion: reduce) {
  svg .draw-then-push {
    animation: none;
    stroke-dasharray: 1 var(--gap);
    stroke-dashoffset: 0;
  }
}
</style>
