<style>
/* === Root controls you can tweak in DevTools === */
:root {
  /* Timings */
  --initial-delay: 0ms;            /* wait before draw begins */
  --draw-duration: 2s;             /* how long the draw grows the dash */
  --push-duration: 1.6s;           /* how long the push runs */

  /* Overlap controls (start push while draw is still running) */
  --push-start-frac: 0.70;         /* 0..1 fraction of draw when push begins */
  --push-extra-delay: 0ms;         /* fixed extra delay before push */

  /* When to start shrinking the dash during the push (as fraction of push) */
  --shrink-start-frac: 0.80;       /* 0..1 */

  /* Easing */
  --draw-ease: cubic-bezier(0.42, 0, 1, 1);
  --push-ease: cubic-bezier(0.42, 0, 1, 1);
  --shrink-ease: cubic-bezier(0.42, 0, 1, 1);

  /* Stroke visuals */
  --stroke-width: 47;
  --stroke-color: currentColor;

  /* Dash mechanics (pathLength="1" normalizes units) */
  --gap: 1000;                     /* huge gap ⇒ only one dash exists */
  --direction: -1;                  /* set to -1 (your case) or 1 (opposite) */
  --overshoot: 0.02;               /* tiny extra travel to avoid any tail */
}

/* Make a numeric custom property that can animate */
@property --dash-len {
  syntax: '<number>';
  inherits: false;
  initial-value: 0;
}

/* === Attach to your <use> (e.g., <use href="#p1" class="draw-then-push seg1"/>) === */
svg .draw-then-push {
  stroke: var(--stroke-color);
  stroke-width: var(--stroke-width);
  stroke-linecap: round;   /* use 'butt' if you want a crisp cutoff */
  fill: none;
  vector-effect: non-scaling-stroke;

  /* Start hidden: zero-length single dash + huge gap */
  --dash-len: 0;
  stroke-dasharray: var(--dash-len) var(--gap);
  stroke-dashoffset: 0;

  /* === Three coordinated animations ===
     1) Draw: grow --dash-len from 0 → 1
     2) Push: move dash along the path (offset 0 → direction*(1+overshoot))
     3) Shrink: collapse --dash-len to 0 near the end of the push
  */
  animation:
    dash-draw var(--draw-duration) var(--draw-ease) var(--initial-delay) forwards,
    dash-push var(--push-duration) var(--push-ease)
      calc(var(--initial-delay) + (var(--draw-duration) * var(--push-start-frac)) + var(--push-extra-delay)) forwards,
    dash-shrink calc(var(--push-duration) * (1 - var(--shrink-start-frac))) var(--shrink-ease)
      calc(
        var(--initial-delay)
        + (var(--draw-duration) * var(--push-start-frac))
        + var(--push-extra-delay)
        + (var(--push-duration) * var(--shrink-start-frac))
      ) forwards;

  will-change: stroke-dasharray, stroke-dashoffset;
}

/* ===== Keyframes (no variables in selectors) ===== */

/* 1) Draw: animate the dash length via custom property */
@keyframes dash-draw {
  from { --dash-len: 0; }
  to   { --dash-len: 1; }
}

/* 2) Push: move the dash forward/back along the path */
@keyframes dash-push {
  from { stroke-dashoffset: 0; }
  to   { stroke-dashoffset: calc(var(--direction) * (1 + var(--overshoot))); }
}

/* 3) Shrink: collapse the dash length to eliminate any residual sliver */
@keyframes dash-shrink {
  from { --dash-len: 1; }
  to   { --dash-len: 0; }
}

/* Reduced motion: show static end state */
@media (prefers-reduced-motion: reduce) {
  svg .draw-then-push {
    animation: none;
    --dash-len: 1;
    stroke-dasharray: var(--dash-len) var(--gap);
    stroke-dashoffset: 0;
  }
}
</style>
